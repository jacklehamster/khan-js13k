<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Terror of Mongolia</title>
        <link rel="preload" as="font" href="gamefont.woff2" type="font/woff2" crossorigin="anonymous">
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <div id="loading-div" class="blink_me loading-div">Loading...</div>
        <div class="gameview">
            <canvas class="start-hidden"></canvas>
            <h1 id="title" class="game-title">The Terror of Mongolia</h1>
        </div>
        <script>
            window.portal = "arcadia";
        </script>
        <script>
            let validator;
            window.getPayloadValidator = async () => {
                if (!validator) {
                    validator = await import('https://unpkg.com/@dobuki/payload-validator@1.0.3');
                }
                return validator;
            };
        </script>

        
        <script src="external/newgrounds/newgroundsio.min.js"></script>
        <script src="external/colyseus/colyseus.js"></script>
        <script src="lib/ng.js"></script>
        <script src="ZzFXMicro.min.js"></script>
        <script src=rider.js></script>
        <script src=decode.js></script>
        <script src=sound/fur-elise.js></script>
        <script src=sound/wild-horde.js></script>
        <script src=sound/soundbox.js></script>
        <script src=sound/song.js></script>
        <script src=g.js></script>    
    </body>
</html>
