<html>
    <script src=fur-elise.js></script>
    <script src=wild-horde.js></script>
    <script src=soundbox.js></script>
    <script src=song.js></script>
    <script>
        const wildHordeSong = new Song(wildHorde);
        const furEliseSong = new Song(furElise);
        function stop() {
            wildHordeSong.stop();
            furEliseSong.stop();
        }
    </script>

    <body>
        <button onclick="stop(); wildHordeSong.play();">WILD HORDE</button>
        <button onclick="stop(); furEliseSong.play();">FUR ELISE</button>
        <button onclick="stop();">STOP</button>
    </body>
</html>
